<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página principal da Clínica ABC Health" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>Clínica ABC Health</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="galeria.html">Galeria</a>
          </li>
          <li>
            <a href="cadastro.html">Cadastro</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <div>
          <label for="nome">Nome</label>
          <input id="nome" type="text" name="nome" />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input id="email" type="email" name="email" />
        </div>
        <div>
          <label for="cpf">CPF</label>
          <input id="cpf" type="number" name="cpf" />
        </div>
        <div>
          <label for="idade">Idade</label>
          <input id="idade" type="number" name="idade" />
        </div>

        <div>
          <label for="telefone">Telefone</label>
          <input id="telefone" type="tel" name="telefone" />
        </div>
        <div>
          <label for="nascimento">Data de Nascimento</label>
          <input id="nascimento" type="date" name="nascimento" />
        </div>
        <div>
          <label for="sexo">Sexo</label>
          <input id="sexo" type="date" name="sexo" />
        </div>
        <div>
          <label for="civil">Estado Civil</label>
          <input id="civil" type="date" name="civil" />
        </div>

    <footer>Av. João Naves de Ávila, Santa Mônica, Uberlândia</footer>
